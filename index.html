<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Java Enabled Check</title>
        <script>
            var djConfig = { 
            baseUrl: "/d/",
            debugAtAllCosts: true
            }; 
        </script>
        <script src="//static.irigo.com/dojo/1.6.1/dojo/dojo.xd.js"></script>
        <style>
            #notice{
                font-weight:bold;
                position:fixed;
                top:0px;
                width:100%;
                text-align:
                center;
                z-index:1000;
                left:0px;
                height:20px
            }
        </style>
    </head>
    <body>
        <div id="notice"></div>
        <noscript>Enable JavaScript for this page to work</noscript>
        <script src="applet.js"></script>
        <script>
  dojo.require('java.applet');
  dojo.ready(function(){
    var notice = dojo.byId('notice');

    if(!applet.hasVersion('1.6')){
        dojo.style(notice,'background-color','#FDD');
        notice.innerHTML = 'Java is not present, please enable or download <a href="' + applet.javaUrl + '">here</a>!</div>';
    }
    else{
        dojo.style(notice,'background-color', '#DFD');
        notice.innerHTML = 'Java is enabled (' + applet.version + ')';
    }
  });
        </script>
    </body>
</html>
